<!DOCTYPE html>
<html lang="BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barber Arthur</title>
  <style>
    /* ... (seu CSS permanece igual) ... */
    body {
      margin: 10px;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      line-height: 2.0em;
      color: #fff;
      background: url(https://th.bing.com/th/id/OIP.A0pX30JiAPBDSHKU_9hrJwHaJu?pid=ImgDet&w=712&h=935&rs=1) center;
      width: 100%;
      display: table;
    }

    h1, h2 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 30px;
      font-weight: bold;
      color: #fafafa;
      margin-top: 10px;
    }

    p {
      text-align: center;
    }

    form {
      text-align: center;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      margin-top: 5px;
    }

 
    .fa-whatsapp {
      margin-top: 16px;
    }

    table {
      margin-top: 20px;
      text-align: center;
    }

    .enviar {
      margin-top: 10px;
    }
  </style>
  </style>
</head>
<body>
  <center>
    <h1>BARBER ARTHUR</h1>
    <h2>Sejam, Bem-vindos!</h2>
    <p>Sua barbearia de confiança</p>
  </center>

  <form id="barberForm">
    <label for="nome">Digite seu nome</label>
    <input type="text" name="text" id="nome" class="input-padrao" required>

    <fieldset>
      <legend>Marque seu horário:</legend>
      <label for="data">Data:</label>
      <input type="date" name="data" id="data" required>

      <label for="hora">Hora:</label>
      <input type="time" name="hora" id="hora" required>
    </fieldset>

    <center><button type="submit">Enviar</button></center>
  </form>

  <a href="https://wa.me/5561992517218" class="whatsapp-link" target="_blank">
    <i class="fa fa-whatsapp"></i>
  </a>

  <div id="alerta" style="color: red; text-align: center;"></div>

  <script>
    var horariosMarcados = [];

    function marcarHorario() {
      var nome = document.getElementById('nome').value;
      var data = document.getElementById('data').value;
      var hora = document.getElementById('hora').value;
      var horario = data + ' ' + hora;

      if (horariosMarcados.includes(horario)) {
        document.getElementById('alerta').innerText = 'Esse horário já foi marcado. Por favor, escolha outro horário.';
        return;
      }

      horariosMarcados.push(horario);
      document.getElementById('alerta').innerText = '';

      var mensagem = "Marcar horário confirmado para " + hora + " no dia " + data + " para " + nome;
      var mensagemEncoded = encodeURIComponent(mensagem);

      var link = "https://wa.me/5561992517218?text=" + mensagemEncoded;

      window.location.href = link;
    }

    var form = document.getElementById('barberForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      marcarHorario();
    });
  </script>
</body>
</html>
